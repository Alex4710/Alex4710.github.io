<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YourLogo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="img/logo.png" alt="logo">
		</div>
		<div class="form">
			<form action="#">
				<h3>Member Login</h3>
				<p>Remember me</p>
				<input type="text" class="text" placeholder="Login" required>
				<input type="password" class="password" placeholder="Password" required>
				<input type="submit" class="submit" value="Log in">
				<input type="checkbox" class="checkbox">
			</form>
		</div>
		<p><a href="#">Forgot for username or password?</a></p>
	</div>
</body>
</html>
